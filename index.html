<!DOCTYPE html>
<html>

<head>
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0" 
  />
  <style>
    canvas {
      border: 1px solid #D3D3D3;
      background-color: #F1F1F1;
    }
  </style>
</head>

<body onload="start()">
  <script>
    var GAME_AREA_WIDTH = 480;
    var GAME_AREA_HEIGHT = 270;
    var WALK_SPEED = 10;
    var SPRITE_WIDTH = 30;
    var SPRITE_HEIGHT = 30;
    
    var sprite;
  
    function start() {
      GameArea.init();
      sprite = new Component(
        SPRITE_WIDTH
        , SPRITE_HEIGHT
        , "blue"
        , (GAME_AREA_WIDTH / 2) - (SPRITE_WIDTH / 2)
        , (GAME_AREA_HEIGHT / 2) - (SPRITE_HEIGHT / 2)
      );
      
      document.addEventListener("keypress", movesprite);
    }
    
    function movesprite(e) {
      var key = e.keyCode;
      console.log(sprite);
      switch(key) {
        case 37: // Left 
          if (sprite.x > 0)
            sprite.x -= WALK_SPEED;
          break;
        case 38: // Up
          if (sprite.y > 0)
            sprite.y -= WALK_SPEED;
          break;
        case 39: // Right
          if (sprite.x < 450)
            sprite.x += WALK_SPEED;
          break;
        case 40: // Down
          if (sprite.y < 240)
            sprite.y += WALK_SPEED;
          break;
        default:
          break;
      }
      
      GameArea.clear();
      sprite.update();
    }
    
    var GameArea = {
      canvas : document.createElement("canvas")
      , init : function() {
          this.canvas.width = GAME_AREA_WIDTH;
          this.canvas.height = GAME_AREA_HEIGHT;
          this.context = this.canvas.getContext("2d");
          document.body.insertBefore(
            this.canvas
            , document.body.childNodes[0]);
      }
      , clear : function() {
        this.context.clearRect(0, 0
          , this.canvas.width, this.canvas.height);
      }
    };
    
    var Component = function(width, height, color, x, y) {
      this.width = width;
      this.height = height;
      this.x = x;
      this.y = y;
      
      this.update = function() {
        this.x += 0;
        this.y += 0;
        
        context = GameArea.context;
        context.fillStyle = color;
        context.fillRect(this.x, this.y, this.width, this.height);
      };
      this.update();
    }
  </script>
  <p>
    Above is the game area.
  </p>
</body>

</html>
